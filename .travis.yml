language: python
dist: xenial
sudo: required
cache: pip
services:
  - postgresql
matrix:
  include:
    - python: 3.7
      env: COVERAGE=yes
    - python: 3.8-dev
    - python: nightly
before_script:
  - sudo -u postgres psql < ci/create_database.sql
before_install:
  # depends
  - pip install aiodns
  - pip install aiohttp
  - pip install aiopg

  # test depends
  - pip install coveralls
  - pip install mypy
  - pip install flake8
  - pip install flake8-builtins!=1.1.0
  - pip install flake8-import-order
  - pip install flake8-quotes
script:
  - make flake8
  - make mypy
  - COVERAGE_FILE=.coverage.tst coverage run --source=linkchecker -m unittest discover
  - COVERAGE_FILE=.coverage.run coverage run --source=repology-linkchecker.py,linkchecker repology-linkchecker.py --dsn "dbname=repology user=repology password=repology" --single-run
  - coverage combine
  - psql -U repology -x -c 'SELECT * FROM links'
after_success:
  - if [ -n "$COVERAGE" ]; then coveralls; fi
